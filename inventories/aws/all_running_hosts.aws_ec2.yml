plugin: aws_ec2
aws_profile: default
regions:
  - us-east-1
filters:
  instance-state-name: running
  tag:KubernetesCluster:
    - zcc01.k8s.local
strict_permissions: False
hostnames:
  - tag:Name
keyed_groups:
- prefix: tag
  key: tags['KubernetesCluster']
compose:
  ansible_host: private_ip_address
# Can use IAM role in future to avoid IAM users and static passwords
#iam_role_arn: "asdfas"
